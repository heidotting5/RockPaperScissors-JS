<html>

<head>
  <title>Lets Play Rock, Paper, Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="mainBody">
  <div class="Scores">
    <p class="indvScores">Computer Score = <span id="compScore">0</span></p>
    <p class="indvScores">Your Score = <span id="yourScore">0</span></p>
  </div>
  <div class="Choices">
    <button class="indvChoice red" id="rock">Rock</button>
    <button class="indvChoice orange" id="paper">Paper</button>
    <button class="indvChoice blue" id="scissors">Scissors</button>
  </div>
  <script src="EventListeners.js"></script>
</body>

</html>
